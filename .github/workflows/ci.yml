name: CI

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Nginx
        run: |
          sudo mkdir -p /usr/share/nginx/html
          sudo cp jthies73.html /usr/share/nginx/html/jthies73.html
          sudo chmod 644 /usr/share/nginx/html/jthies73.html
